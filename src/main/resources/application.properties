# ============================================
# Kurento WebRTC Server Configuration
# ============================================

# Server Port
server.port=8090

# Kurento Media Server WebSocket URL
# - WSL Docker: ws://{WSL_IP}:8888/kurento (hostname -I로 확인)
# - Docker Desktop: ws://localhost:8888/kurento
kurento.ws.url=ws://172.18.116.168:8888/kurento

# STUN Server (선택사항 - 비워두면 오프라인 모드)
# 예: stun.l.google.com:19302
stun.server.url=

# H.265 Transcoding (H.265 → H.264)
# true: 모든 스트림에 트랜스코딩 적용
# false: 쿼리 파라미터로 개별 설정 (?transcode=true)
transcode.h265.enabled=false

# Logging
logging.level.com.example.webrtc=DEBUG
logging.level.org.kurento=INFO

# WebSocket Buffer Size
spring.websocket.max-text-message-size=64KB
spring.websocket.max-binary-message-size=64KB
